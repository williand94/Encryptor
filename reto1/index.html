<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="encrypter">
        <div class="encrypter-content container">
            <div class="logo">
                <img src="img/Logo.png" alt="Alura Logo">
            </div>
            <div class="input-text">
                <textarea class="textarea" cols="35" rows="20">Ingresa el texto aquí</textarea>
            </div>
            <div class="warning">
                <img src="img/Vector.png" alt="warning">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <div class="btn-encrypt">
                    <button>Encriptar</button>
                </div>
                <div class="btn-decrypt">
                    <button>Desencriptar</button>
                </div>
            </div>
            <div class="message">
                <p>Ningún mensaje fue encontrado</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        Todos los derechos reservados
    </footer>
</body>
</html>
